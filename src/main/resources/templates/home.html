<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" type="text/css" media="all"-->
<!--          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>CoronaVirus Tracker</h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases reported</th>
        <th>Changes Since last Day</th>
    </tr>
    <tr th:each="state : ${locationStats}" >
        <td th:text="${state.state}"></td>
        <td th:text="${state.country}"></td>
        <td th:text="${state.lastTotalCases}"></td>
        <td th:text="${state.diffFromPreDay}"></td>
    </tr>
</table>
</div>
</body>

</html>
